<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Importer</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    textarea, input { width: 100%; margin-bottom: 12px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #14B8A6; color: white; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0F766E; }
  </style>
</head>
<body>
  <h2>Design Token Importer</h2>
  <input type="file" id="file-input" accept=".json" />
  <button id="import-btn">Import</button>
  <script>
    document.getElementById('import-btn').onclick = () => {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a JSON file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const json = reader.result;
        console.log('UI: Sending file content to plugin code');
        parent.postMessage({ pluginMessage: { type: 'import-tokens', json } }, '*');
      };
      reader.onerror = () => {
        alert('Error reading file.');
      };
      reader.readAsText(file);
    };
  </script>
</body>
</html>
