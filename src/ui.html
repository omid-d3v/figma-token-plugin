<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Importer</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    textarea { width: 100%; height: 300px; margin-bottom: 12px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #14B8A6; color: white; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0F766E; }
  </style>
</head>
<body>
  <h2>ایمپورت دیزاین توکن</h2>
  <textarea id="json-input" placeholder="اینجا JSON دیزاین توکن‌ها رو بچسبونید (پشتیبانی از JSON5)"></textarea>
  <button id="import-btn">ایمپورت توکن‌ها</button>
  <script>
    document.getElementById('import-btn').onclick = () => {
      // Removed the TypeScript type assertion 'as HTMLTextAreaElement'
      const json = document.getElementById('json-input').value;
      // Log the message being sent to the plugin code
      console.log('UI: Sending message to plugin code with type "import-tokens"');
      parent.postMessage({ pluginMessage: { type: 'import-tokens', json } }, '*');
    }
  </script>
</body>
</html>
